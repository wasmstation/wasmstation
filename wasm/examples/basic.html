<!DOCTYPE html>
<html>

<head>
  <title>Wasmstation</title>
  <style>
    canvas {
      height: 320px;
      width: 320px;
      background-color: black;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <canvas id="ws-canvas"></canvas>
  <script type="module">
    const memory = new WebAssembly.Memory({initial: 2, maximum: 16, shared: true});

    const ws = await fetch("wasmstation.wasm")
      .then((response) => response.arrayBuffer())
      .then((bytes) => WebAssembly.instantiate(bytes, {env: {memory}}))
      .then((result) => result.instance.exports);

    const cart = await fetch("basic.wasm")
      .then((response) => response.arrayBuffer())
      .then((bytes) => WebAssembly.instantiate(bytes, {env: {memory}}));

    console.log(cart);
  </script>
</body>

</html>
